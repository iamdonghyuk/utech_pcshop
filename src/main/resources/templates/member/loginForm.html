<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/pcshop_base}">

<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" action="/member/login">
    <div class="form-group">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일 주소">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
    </div>
    <p th:if="${loginFailureMessage}" class="error" th:text="${loginFailureMessage}"></p>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-success" onClick="location.href='/member/new'">회원가입</button>
    <button type="button" class="btn btn-danger" onClick="location.href='/member/newadmin'">관리자추가</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
